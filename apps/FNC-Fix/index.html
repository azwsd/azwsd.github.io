<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNC Fix</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">FNC Fix</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="main-view" class="row">
            <div id="files-col" class="col l9 m12 s12">
                <div id="file-placeholder">
                    <p>
                        Drag and drop your .fnc file here, or click to select a file.
                    </p>
                    <a class="btn" id="select-file-btn">Select File</a>
                    <input type="file" id="file-input" accept=".fnc" style="display: none;">
                </div>
            </div>
            <div id="options-col" class="col l3 m12 s12">
                
            </div>
        </div>
    </main>
</body>
<script src="js/materialize.min.js"></script>
<script src="js/main.js"></script>
</html>
